<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FIFTY ONE</title>
</head>
<body>
    <h1>Test de FIFTY ONE</h1>
    <div id="test-results"></div>
    
    <script>
        // Test bÃ¡sico para verificar que los archivos se cargan correctamente
        const testResults = document.getElementById('test-results');
        
        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.style.color = success ? 'green' : 'red';
            div.textContent = message;
            testResults.appendChild(div);
        }
        
        // Test 1: Verificar que los elementos bÃ¡sicos existen
        const requiredElements = [
            'products-container',
            'product-modal', 
            'cart-modal',
            'checkout-modal',
            'success-modal'
        ];
        
        // Cargar el HTML principal
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                // Crear un parser temporal
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                addResult('âœ“ HTML cargado correctamente');
                
                // Verificar elementos
                requiredElements.forEach(id => {
                    const element = doc.getElementById(id);
                    if (element) {
                        addResult(`âœ“ Elemento ${id} encontrado`);
                    } else {
                        addResult(`âœ— Elemento ${id} NO encontrado`, false);
                    }
                });
                
                // Test de JavaScript
                Promise.all([
                    fetch('js/model.js'),
                    fetch('js/view.js'),
                    fetch('js/controller.js'),
                    fetch('js/app.js')
                ]).then(responses => {
                    const allOk = responses.every(r => r.ok);
                    if (allOk) {
                        addResult('âœ“ Todos los archivos JavaScript estÃ¡n disponibles');
                        addResult('ðŸŽ‰ La aplicaciÃ³n deberÃ­a funcionar correctamente');
                        addResult('Abre index.html en tu navegador para probar');
                    } else {
                        addResult('âœ— Algunos archivos JavaScript no se pudieron cargar', false);
                    }
                }).catch(error => {
                    addResult(`âœ— Error cargando JavaScript: ${error.message}`, false);
                });
                
            })
            .catch(error => {
                addResult(`âœ— Error cargando HTML: ${error.message}`, false);
            });
    </script>
</body>
</html>
